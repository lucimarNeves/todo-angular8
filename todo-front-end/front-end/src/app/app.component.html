<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <img src="./assets/img/logo.jpg" width="40" height="40" style="margin-right: 30px" alt="logo">
    <div class="container-fluid">
        <a class="navbar-brand">Todo</a>
    </div>
</nav>

<div class="container mt-5">
    <p class="annotation">* tarefas adicionadas devem possuir mais que 4 d√≠gitos</p>
    <h3>Todos</h3>

    <div *ngIf="alert" class="alert alert-info alert-dismissible fade show" role="alert">
        Tarefa adicionada com <strong>sucesso!</strong>
        <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <hr />

    <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="row">
            <div class="col-md-6">
                <input type="text" class="form-control" formControlName="description" />
            </div>


            <div class="col-md-2">
                <button type="submit" [disabled]="(!form.valid)" class="btn  btn-primary" (click)="closeAlert()">Add</button>
            </div>
        </div>
    </form>

    <hr />

    <div class="row">

        <div class="col-md-7">

            <ul class="list-group">

                <li *ngFor="let todo of todos" class="list-group-item d-flex justify-content-between align-items-center">

                    <span class="{{ todo.done ? 'done' : '' }}"> 

                       {{ todo.description }}  {{ todo.doneDate }}

                    </span>

                    <div class="btn-group">

                        <div class="btn-group">
                            <button href="#" class="btn btn-success" [disabled]="todo.done" (click)="done(todo)">Done</button>
                            <button href="#" class="btn btn-danger" (click)="delete(todo)">Delete</button>
                        </div>

                    </div>

                </li>

            </ul>

        </div>

    </div>
</div>
